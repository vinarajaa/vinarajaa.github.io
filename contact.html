<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body id="vanta-bg">

    <section class="contact-section">
        <img src="assets/images/contact-me.svg" alt="Welcome sign" class="titles-svg">
        
        <form id="contact-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-comment"></i>
                <input type="text" id="subject" placeholder="Subject">
            </div>

            <div class="form-group">
                <i class="fas fa-pencil-alt"></i>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            </div>

            <button type="submit" class="glow-on-hover-contact">Send Message</button>

            <p id="form-status"></p>
        </form>
    </section>

    <!-- Bottom Navigation (Dynamic Home Button) -->
    <div class="hero-buttons">
        <a href="about.html" class="glow-on-hover">
            <i class="fas fa-user"></i>
            <span class="btn-text">About Me</span>
        </a>

        <a href="work.html" class="glow-on-hover">
            <i class="fas fa-briefcase"></i>
            <span class="btn-text">My Work</span>
        </a>

        <a href="contact.html" class="glow-on-hover">
            <i class="fas fa-envelope"></i>
            <span class="btn-text">Contact Me</span>
        </a>
    </div>

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/contact.js"></script>

</body>
</html>
